<cameras>
<camL>
	<dev>1</dev>
	<ctrl><name>zoom_absolute</name><value>7</value></ctrl>
	<CM>cfg/CM_LEFT.yml</CM>
	<D>cfg/D_LEFT.yml</D>
	<R>cfg/R_LEFT.yml</R>
	<P>cfg/P_LEFT.yml</P>
</camL>
<camR>
	<dev>2</dev>
	<CM>cfg/CM_RIGHT.yml</CM>
	<D>cfg/D_RIGHT.yml</D>
	<R>cfg/R_RIGHT.yml</R>
	<P>cfg/P_RIGHT.yml</P>
</camR>
<algorithm>
	<pattern_width>5</pattern_width>
	<pattern_height>8</pattern_height>
	<numframes>15</numframes>
	<imagedelay>10</imagedelay>
	<SM_M1X>cfg/SM_M1X.yml</SM_M1X>
	<SM_M1Y>cfg/SM_M1Y.yml</SM_M1Y>
	<SM_M2X>cfg/SM_M2X.yml</SM_M2X>
	<SM_M2Y>cfg/SM_M2Y.yml</SM_M2Y>
	<SM_E>cfg/SM_E.yml</SM_E>
	<SM_F>cfg/SM_F.yml</SM_F>
	<SM_Q>cfg/SM_Q.yml</SM_Q>
	<LD_THRESH>150</LD_THRESH>
	<LD_GAUSS>2.5f</LD_GAUSS>
	<LD_GAUSS_KERNEL>3</LD_GAUSS_KERNEL>
	<LD_CANNY_THRESH1>100</LD_CANNY_THRESH1>
	<LD_CANNY_THRESH2>150</LD_CANNY_THRESH2>
	<LD_HOUGH_RHO>1</LD_HOUGH_RHO>
	<LD_HOUGH_THETA>0.0174532</LD_HOUGH_THETA>
	<LD_HOUGH_THRESH>50</LD_HOUGH_THRESH>
	<LD_HOUGH_MIN_LINE>50</LD_HOUGH_MIN_LINE>
	<LD_HOUGH_MAX_GAP>10</LD_HOUGH_MAX_GAP>
</algorithm>
</cameras>
